site_name: dimtensor
site_description: Unit-aware tensors for physics and scientific machine learning - NumPy, PyTorch, and JAX with physical units
site_url: https://marcoloco23.github.io/dimtensor
repo_url: https://github.com/marcoloco23/dimtensor
repo_name: marcoloco23/dimtensor

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/marcoloco23/dimtensor
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/dimtensor/

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

plugins:
  - search:
      separator: '[\s\-\.]+'
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: false
            show_root_heading: true
            show_root_full_path: false
            heading_level: 2
            members_order: source
            docstring_style: google
            show_signature_annotations: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - User Guide:
    - Working with Units: guide/units.md
    - Array Operations: guide/operations.md
    - Examples: guide/examples.md
  - API Reference:
    - DimArray: api/dimarray.md
    - Units: api/units.md
    - Functions: api/functions.md
  - Comparisons:
    - Overview: comparisons/index.md
    - dimtensor vs Pint: comparisons/vs-pint.md
    - dimtensor vs Astropy: comparisons/vs-astropy.md
    - dimtensor vs unyt: comparisons/vs-unyt.md
    - Feature Matrix: comparisons/feature-matrix.md
  - Troubleshooting:
    - Common Errors: troubleshooting/errors.md
    - FAQ: troubleshooting/faq.md
  - Changelog: changelog.md
